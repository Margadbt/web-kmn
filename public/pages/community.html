<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="MBTI Personality test and other fun activities you can do in community"
    />
    <title>Community - MBTI</title>
    <link rel="stylesheet" href="public/style/var.css" />
    <link rel="stylesheet" href="public/style/community.css" />
    <script type="module" src="public/script/community.js"></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="public/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="public/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="public/assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="public/assets/favicon/site.webmanifest" />
  </head>
  <body>
    <!-- Header web component shuu eniig copydood door baigaa scriptiig copydooroi headeriiha orond -->
    <kmn-header></kmn-header>
    <button id="group-toggle"><img src="public/assets/icons/group.svg" /></button>
    <aside class="left-nav">
      <section>
        <div class="sidebar-menu">
          <a href="/">
            <div class="sidebar-menu-item">
              <img src="public/assets/icons/home.svg" />
              <h3>Нүүр хуудас</h3>
            </div>
          </a>
          <a href="/test">
            <div class="sidebar-menu-item">
              <img src="public/assets/icons/test.svg" />
              <h3>MBTI Test</h3>
            </div>
          </a>
          <a href="/community">
            <div id="community" class="sidebar-menu-item">
              <img src="public/assets/icons/community.svg" />
              <h3 style="color: var(--color-main)">Community</h3>
            </div>
          </a>
          <a href="/plan">
            <div class="sidebar-menu-item">
              <img src="public/assets/icons/plan.svg" />
              <h3>Plan</h3>
            </div>
          </a>
        </div>
      </section>
      <section class="ad" style="margin-top: 20px">
        <h3>Танд таалагдаж магадгүй</h3>
        <a href="/"
          ><img class="advertisement" src="public/assets/ad1.png"
        /></a>
        <a href="/"
          ><img class="advertisement" src="public/assets/ad1.png"
        /></a>
      </section>
    </aside>
    <aside class="right-nav">
      <section>
        <div class="mini-profile-container">
          <div class="mini-profile-cover"></div>
          <img class="mini-profile-picture" src="public/assets/pfp.png" />
          <div class="mini-profile-info">
            <h2 id="mini-profile-name"></h2>
            <h5 id="mini-profile-mbti"></h5>
            <a href="/profile"><button class="mini-profile-btn">Үзэх</button></a>
          </div>
        </div>
      </section>
      <section class="sidebar-groups">
        <h3>Группууд</h3>
        <div id="groups"></div>
      </section>
    </aside>
    <main>
      <!-- <h1 id="group-name"></h1> -->
      <div class="group-info">
        <div class="group-info-left">
          <div class="group-info-left-item">
            <img
              class="group-info-group-icon"
              alt="group"
              src="/public/assets/icons/group.svg"
            />
            <h3 id="group-name"></h3>
          </div>
          <p id="group-description"></p>
        </div>
        <img
          class="group-info-right"
          src="public/assets/icons/group-illustration.svg"
          alt="group-illustration"
        />
      </div>
      <section class="container">
        <section id="posts">
          <div class="write-post card">
            <div class="write-post-left">
              <img class="pfp" src="public/assets/pfp.png" />
              <input
              style="width: 32vw;"
                class="write-post-input"
                placeholder="What's on your mind"
                type="text"
              />
            </div>
            <div class="write-post-right">
              <!-- <img
                class="write-post-group-icon"
                alt="image"
                src="/public/assets/icons/img.svg"
              /> -->
              <button class="write-post-post-btn">Post</button>
            </div>
          </div>
          <kmn-post-section> </kmn-post-section>

          <!-- <kmn-comment-section></kmn-comment-section> -->
        </section>
      </section>
    </main>

    <script type="module" src="public/module/components/kmn-header.js"></script>
    <script type="module" src="public/module/components/kmn-post.js"></script>
    <script
      type="module"
      src="public/module/components/kmn-comment-section.js"
    ></script>
    <script
      type="module"
      src="public/module/components/kmn-comment.js"
    ></script>
    <script
      type="module"
      src="public/module/components/kmn-comment-input.js"
    ></script>
    <script
      type="module"
      src="public/module/components/kmn-post-section.js"
    ></script>
  </body>
</html>
