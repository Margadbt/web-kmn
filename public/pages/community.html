<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="MBTI Personality test and other fun activities you can do in community"
    />
    <title>Community - MBTI</title>
    <link rel="stylesheet" href="public/style/var.css" />
    <link rel="stylesheet" href="public/style/community.css" />
    <script defer src="public/script/community.js"></script>
  </head>
  <body>
    
    <!-- Header web component shuu eniig copydood door baigaa scriptiig copydooroi headeriiha orond -->
    <kmn-header></kmn-header>
    <main>
      <!-- <h1 id="group-name"></h1> -->
      <div class="group-info">
        <div class="group-info-left">
          <img
            class="group-info-group-icon"
            alt="group"
            src="/public/assets/icons/leave.svg"
          />
          <h3 id="group-name"></h3>
        </div>
        <div class="group-info-right"></div>
      </div>
      <section class="container">
        <section id="posts">
          <!-- Postuud end ornoo -->
          <div class="write-post card">
            <div class="write-post-left">
              <img class="pfp" src="public/assets/pfp.png" />
              <input
                class="write-post-input"
                placeholder="What's on your mind"
                type="text"
              />
            </div>
            <div class="write-post-right">
              <img
                class="write-post-group-icon"
                alt="image"
                src="/public/assets/icons/img.svg"
              />
              <button class="write-post-post-btn" onclick="createPost()">
                Post
              </button>
            </div>
          </div>
        </section>
        <aside>
          <section>
            <h3>Таны группууд</h3>
            <div class="card">
              <ul id="your-groups">
                <!-- End groupuud ornoo -->
              </ul>
            </div>
          </section>
          <section>
            <h3>Санал болгох группууд</h3>
            <div class="card">
              <ul id="rec-groups">
                <!-- Sanal bolgoh groupuud end ornoo -->
              </ul>
            </div>
          </section>
        </aside>
      </section>
    </main>
    <script type="module" src="public/module/components/kmn-header.js"></script>
    <script type="module" src="public/module/components/kmn-post.js"></script>
  </body>
</html>
