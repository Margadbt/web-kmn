<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="MBTI Personality test and other fun activities you can do in community"
    />
    <title>Нэвтрэх - MBTI</title>
    <link rel="stylesheet" href="public/style/home.css" />
    <link rel="stylesheet" href="public/style/header.css" />
    <link rel="stylesheet" href="public/style/var.css" />
    <link rel="stylesheet" href="public/style/login.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="public/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="public/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="public/assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="public/assets/favicon/site.webmanifest" />
  </head>
  <body>
    <kmn-header></kmn-header>
    <main>
      <section class="second-card">
        <div class="card">
          <h2>Бүртгүүлэх</h2>
          <form onsubmit="register(event)">
            <input
              class="form-input"
              type="text"
              id="username"
              name="username"
              required
              placeholder="Нэр"
            /><br /><br />
            <input
              class="form-input"
              type="email"
              id="email"
              name="email"
              required
              placeholder="Цахим шуудан"
            /><br /><br />
            <input
              class="form-input"
              type="password"
              id="password"
              name="password"
              required
              placeholder="Нууц үг"
            /><br /><br />
            <input
              class="form-input"
              type="password"
              id="password2"
              name="password2"
              required
              placeholder="Нууц үг давтан оруулах"
            /><br /><br />

            <input class="lgn-btn" type="submit" value="Бүртгүүлэх" />
            <a class="register-link" href="/login">Нэвтрэх</a>
          </form>
        </div>
      </section>
    </main>
    <script type="module" src="public/module/components/kmn-header.js"></script>
    <script src="public/script/register.js"></script>
  </body>
</html>
